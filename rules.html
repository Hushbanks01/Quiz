<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Rule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info-box">
        <div class="info-title">
            <span>Some Rules of this quiz</span>
        </div>
        <div class="info-list">
            <div class="info">1. You will have only <span>15seconds</span> per each question.</div>
            <div class="info">2. Once you select your answer, You can't reselect.</div>
            <div class="info">3. You can't select any option once time goes off.</div>
            <div class="info">4. You can't exit from the quiz while you're playing.</div>
            <div class="info">5. You'll get points on the basis of your correct answer.</div>
        </div>
        <div class="button">
            <button class="quiz"><a href="index.html">Exit Quiz</a></button>
            <button class="restart"><a href="quiz.html">Continue</a></button>
        </div>
    </div>
</body>
</html>
