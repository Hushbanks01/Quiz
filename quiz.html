<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Questions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-box">
        <header>
            <div class="title">Awesom Quiz Application</div>
            <div class="timer">
                <div class="time-text">Time left</div>
                <div class="timer-sec">15</div>
            </div>
        </header>
        <section>
            <div class="que-text" id="question">
                <span>What does HTML stand for?</span>
            </div>
            <div class="option-list">
                <div class="option" id="">
                    <span>Hyper TExt Preprocessor</span>
                    <div class="icon tick"><i class="fas fa-check"></i></div>
                </div>
                <div class="option">
                    <span>Hyper TExt Markup Language</span>
                    <div class="icon cross"><i class="fas fa-times"></i></div>
                </div>
                <div class="option">
                    <span>Hyper TExt Multiple Language</span>
                    <div class="icon cross"><i class="fas fa-times"></i></div>
                </div>
                <div class="option">
                    <span>Hyper Toot Multi Language</span>
                    <div class="icon cross"><i class="fas fa-times"></i></div>
                </div>
            </div>
        </section>

        <footer>
            <div class="total-que">
                <span><p>2</p>of<p>5</p>Questions</span>
            </div>
            <button class="next-btn">Next que</button>
        </footer>
    </div>
</body>
</html>
